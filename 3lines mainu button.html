<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIGITAL MOVE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
      position: absolute;
      top: 0;
      right: 0;
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .side-menu a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
    }
  </style>
</head>
<body>

<!-- Menu Icon -->
<div class="menu-icon" onclick="openMenu()">&#9776;</div>

<!-- Side Menu -->
<div id="myMenu" class="side-menu">
  <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Downloads</a>
  <a href="#">Contact</a>
</div>

<script>
  function openMenu() {
    document.getElementById("myMenu").style.width = "250px";
  }

  function closeMenu() {
    document.getElementById("myMenu").style.width = "0";
  }
</script>

</body>
</html>
